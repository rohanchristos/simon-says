<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Simon Says</h1>
    <h2>Press any key to start the game</h2>
    <div class="btn-container">
        <div class="upperBtn">
            <button class="clickbtn green" id="green" aria-label="Green"></button>
            <button class="clickbtn yellow" id="yellow" aria-label="Yellow"></button>
        </div>
        <div class="lowerBtn">
            <button class="clickbtn red" id="red" aria-label="Red"></button>
            <button class="clickbtn purple" id="purple" aria-label="Purple"></button>
        </div>
    </div>
    <script src="App.js"></script>
</body>
</html>
